# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  #push:
  #  branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # installer un environnement java
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      # compiler les sources du projet maven (Java) pour obtenir le fichier jar executable
      - name: Package with Maven
        run: mvn -B clean package -DskipTests
      # Runs a single command using the runners shell
      - name: run java jar
        shell: bash
        run:  |
           java -jar target/li3dfrGlossaire*-with-dependencies.jar &&
           mkdir ./www_tmp &&
           cp indexComment.html ./www_tmp/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: './www_tmp/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
